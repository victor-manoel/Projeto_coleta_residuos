<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../Projeto_coleta_residuos/styles/main.css">
    <link rel="stylesheet" href="../Projeto_coleta_residuos/styles/create-point.css">
    <link rel="stylesheet" href="../Projeto_coleta_residuos/styles/responsive.css">
    <title>Criar um ponto de coleta</title>


  

</head>
<body>

    <div id="page-create-point">


            <header>
                <img src="../Projeto_coleta_residuos/extras-aula-1/icones/logo.svg" alt="Logomarca">

                <a href="">
                    <span></span>
                   Voltar para a home</a>
            </header>

            <form action="">
                <h1>Cadastro do ponto de coleta</h1>
                <fieldset>
                    <legend>
                        <h2>Dados da entidade</h2>
                    </legend>

                    <div class="field">
                        <label for="name">Nome da Entidade</label>
                        <input type="text" name="name" required>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="address">Endereço</label>
                            <input type="text" name="address" required>
                        </div>
                         <div class="field">
                            <label for="address">Número/complemento</label>
                            <input type="text" name="address2" required>
                         </div>
                    </div>

                    <div class="field-group">
                        <div class="field">
                            <label for="state">Estado</label>
                            <select name="uf" required>
                                <option value="">Selecione o Estado</option>
                            </select>

                            <input type="hidden" name="state">
                        </div>
                        <div class="field">
                            <label for="city">Cidade</label>
                            <select name="city" disabled required>
                                <option value="">Selecione a Cidade</option>
                            </select>
                        </div>
                    </div>
                </fieldset>

                <fieldset>
                    <legend>
                        <h2>Itens de Coleta</h2>
                    </legend>

                    <div class="items-grid">
                        <li data-id="1">
                            <img src="extras-aula-1/icones/lampadas.svg" alt="Lampadas">
                            <span>Lampadas</span>
                        </li>

                        <li data-id="2">
                            <img src="extras-aula-1/icones/baterias.svg" alt="Pilhas e Baterias">
                            <span>Pilhas e Baterias</span>
                        </li>

                        <li data-id="3">
                            <img src="extras-aula-1/icones/papeis-papelao.svg" alt="Papeis e Papelão">
                            <span>Papeis e Papelão</span>
                        </li>

                        <li data-id="4">
                            <img src="extras-aula-1/icones/eletronicos.svg" alt="Residuos Eletronicos">
                            <span>Residuos Eletronicos</span>
                        </li>

                        <li data-id="5">
                            <img src="extras-aula-1/icones/organicos.svg alt="Residuos Organicos">
                            <span>Residuos Organicos</span>
                        </li>

                        <li data-id="6">
                            <img src="extras-aula-1/icones/oleo.svg" alt="Oleo de cozinha">
                            <span>Oleo de cozinha</span>
                        </li>
                    </div>
                </fieldset>

                <button type="submit">Cadastrar ponto de coleta</button>
            </form>


    </div>
       <script src="../Projeto_coleta_residuos/scripts/create-point.js"></script>
 </body>
 </html>
